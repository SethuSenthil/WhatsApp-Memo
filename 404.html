
<!DOCTYPE html>
<html>
<head> <!--In the header (<head>) elements that aren't showed on the website are incerted such as imports,favicon ect.-->
 <title><!--The title you want it to be shown in the broswer tab navigator--></title>
 <link rel="shortcut icon" type="image/icns" href="Media/favicon.icns"/><!--The favicon (icon of the website showed in the tab navigation bar)-->
 <meta name="theme-color" content="#cd486b"/><!--The color you want to be displayed in the nav bar of android devices-->
 <link rel="stylesheet" type="text/css" href="styles.css"><!--Adds/Links CSS doc to HTML-->
 <meta name="apple-mobile-web-app-capable" content="yes"><!--Makes it full screen compatable on IOS devices-->
 <script src="function.js"></script><!--Adds/Links JS (Java Script) doc to HTML-->
 <meta name="viewport" content="width=device-width, initial-scale=1"><!--Make and tell the broswer that our website is mobile friendly--> <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--Import Google Icon Font-->
 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><!--Import for Roboto font you can mention it in CSS like this font-family: 'Roboto', sans-serif;-->
 <link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'> <!--Import for Google Product Sans fonr, you can mention it in css like font-family: 'Product Sans', Arial, sans-serif; -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"><!--Pre-Defined Anamantions-->
</head>
<body><!--Everything you want to be shown on the website (besides footer)-->
<p class="four">404</p>
</body>
<footer><!--Here, its pretty self-explanatory, you incert all the elements of the footer (copyrights ect.)-->

</footer>
</html>
